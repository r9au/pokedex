<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <section id="pokedex">
      <div id="pokedex-header">
        <span id="pokedex-header-button"></span>
      </div>
      <div id="pokedex-body">
        <div id="pokedex-door" class="close">
          <div class="front">
            <!-- <p>Front Face</p> -->
          </div>
          <div class="back">
            <!-- <p>Back Face</p> -->
          </div>
        </div>
        <div id="pokedex-content">
          <div id="pokedex-image">
            <!-- PokÃ©mon image and name will be dynamically added here -->
          </div>
          <div id="pokedex-pagination">
            <button id="prev-button">Previous</button>
            <span id="page-number">1</span>
            <button id="next-button">Next</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
